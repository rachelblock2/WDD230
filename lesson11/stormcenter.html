    <main>
        <section>
            <h2>Storm Reporting Center</h2>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z\s]{5,}" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label class="top">Zip Code* <input type="number" name="zip_code" required></label>
                </fieldset>

                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date <input type="date" name="date"></label>
                    <label class="top">Select a Storm Type: <input list="storm_choices" name="storm_choice"/></label>
                        <datalist id="storm_choices">
                            <option value="Flash flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    <label class="top">Storm Severity:
                        <div id="range_count">
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="rate">5</span>
                        </div>
                    </label>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                    <label class="top">Storm Region
                        <select name="region" id="select_subject" onchange="selectResponse()">
                            <option value="" disabled selected>Please Select &#9662;</option>
                            <option value="preston">Preston</option>
                            <option value="soda_springs">Soda Springs</option>
                            <option value="fish_haven">Fish Haven</option>
                        </select>
                    </label>            
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <div>Is the user in danger?</div>
                    <label class="sbs"><input type="radio" name="danger_level" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="danger_level" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="danger_level" value="no">No</label>
            
                    <label class="top">Share any other information here:
                        <textarea id="add_info" name="story" rows="5" cols="33"></textarea>
                    </label>
                </fieldset>

                <input type="submit" value="Send My Weather Information" class="submitBtn" action="thanks.html" method="get" target="_blank">

            </form>   
        </section>
    </main>
