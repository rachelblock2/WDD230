<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building Activity</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link href="tablebuild.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <table>
            <colgroup>
                
            </colgroup>
            <thead>
                <tr>
                    <td colspan = "3">ACME Wildwest</td>
                </tr>
                <tr>
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
            </thead>

            <tbody>
                <tr class="light_gray">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>

                <tr class="light_green">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>

                <tr class="light_gray">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>

                <tr class="light_green">
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="color_highlight">$7,500</td>
                </tr>

                <tr class="light_gray">
                    <td id="italic">Black Friday</td> <!-- put this in italics -->
                    <td colspan = "2">$3,200</td>
                </tr>

                <tr class="light_green">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan = "3">Compiled 02.22.2021</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load ({google: {families: ["Ubuntu"]}});
    </script>
</body>
</html>
