<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "lazyload.css" rel = "stylesheet">
</head>
<body>

    <picture>

    </main>
    <script src="lazyload.js"></script>

</html>
